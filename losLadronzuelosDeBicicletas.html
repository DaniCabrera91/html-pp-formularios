<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los ladronzuelos de bicicletas</title>
</head>
<body>
    <h1>Los ladronzuelos de bicicleta</h1>
    <img src="abueletes.jpg" alt="foto de dos personas mayores andando en bicicleta en el bosque" width="45%" height="45%">
    
    <form action="/resultado" method="post">
    
        <fieldset>
            <legend>Fecha y hora:</legend>
                <label for="fecha"> 
                    <input type="date" id="fecha" name="fecha" autocomplete="on">
                </label>
                <label for="hora">
                    <input type="time" id="hora" name="hora" autocomplete="on">
                </label>
            </fieldset>

    
        <fieldset>
            <legend>Color de la bicicleta:</legend>
                <label for="color">
                    <input type="color" id="color" name="color" required>
                </label>
        </fieldset>

        <fieldset>
            <legend>Rango de precio:</legend>
                <label for="precio">
                    <input type="range" id="precio" name="precio" required>
                    
                </label>
        </fieldset>
    
        
        <fieldset>
            <legend>Tipo de bicicleta:</legend>
            <label for="modelo">
            <select name="modelo" id="bicicleta">
            <option value="modelo">Seleccione el modelo de su bicicleta</option>
                <optgroup label="Paseo">
                    <option value="Señorial">Señorial</option>
                    <option value="Anti-plebeyos">Anti-plebeyos</option>
                    <option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
                </optgroup>

                <optgroup label="Montaña">
                    <option value="Gamusinos">Gamusinos</option>
                    <option value="Hueleflores">Hueleflores-premium</option>
                    <option value="Fango">Fango lover</option>
                </optgroup>

                <optgroup label="Carreras">
                    <option value="Metroymedio">Metroymedio</option>
                    <option value="Tarde"> 3 de la tarde. Fluorescente edition</option>
                    <option value="Grupitors">Grupitors</option>
                </optgroup>
            </select>
            </label>
        </fieldset> 

        <fieldset>
            <legend>Accesorios</legend>
            <label for="accesorios">
            <select multiple name="accesorios" id="accesorios">
                <option>Ruedines</option>
                <option>Pegatinas</option>
                <option>Cestita</option>
                <option>Bomba de aire</option>
                <option>Timbre</option>
                <option>Foco</option>
              </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>¿Qué marca era?:</legend>
            <label for="marca">Seleccione la marca de su bicicleta</label>
            <select name="marca" id="marca">
                <option>specialized</option>
                <option>trek</option>
                <option>merida</option>
                <option>scott</option>
                <option>giant</option>
                <option>cube</option>
                <option>lapierre</option>
                <option>orbea</option>
                <option>cannondale</option>
                <option>bmc</option>
                <option>canyon</option>
                <option>look</option>
                <option>protek</option>
                <option>megamo</option>
                <option>pinarello</option>
                <option>bianchi</option>
                <option>bh</option>
                <option>factor</option>
                <option>ghost</option>
                <option>cervélo</option>
                <option>argon</option>            
            </select>
        </fieldset> 

        <div style="padding-top: 10px;">
            <label for="enviar" >
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </label>
                
            <label for="borrar" >
                <input type="reset" id="borrar" name="borrar">
            </label>
        </div>
        </form>
</body>
</html>
