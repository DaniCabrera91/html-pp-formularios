<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El club Viejuner</title>
</head>
<body>
    <h1>El club Viejuner</h1>
    <img src="abueletes.jpg" alt="foto de dos personas mayores andando en bicicleta en el bosque" width="45%" height="45%">
    <form action="/resultado" method="post">
        
        <legend style="padding-bottom: 5px;" ><strong> Tú: </strong></legend>

        <fieldset>
            <legend>Nobre y apellidos</legend>
            <label for="name">Nombre:
                <input type="text" id="name" name="user_name" required>
            </label>

            <label for="last_name">Apellidos:
                <input id="text" name="user_last_name">
            </label>

          </fieldset>

          <fieldset>
            <legend>Edad</legend>
                <label for="age">
                    <input type="number" id="age" name="user_age" required>
                </label>
          </fieldset>

          <fieldset>
            <legend>Sexo</legend>
                
                <input type="radio" name="Sexo" id="masculino" required value="Masculino"> 
                <label for="masculino">Masculino</label>

                <input type="radio" name="Sexo" id="femenino" required value="Femenino"> 
                <label for="femenino">Femenino</label>
                
                <input type="radio" name="Sexo" id="neutro" required value="Neutro"> 
                <label for="neutro">Neutro</label>           
          </fieldset>

          <fieldset>
            <legend>Me siento Viejuner</legend>
                <label for="viejuner">
                    <input type="checkbox" id="viejuner" name="viejuner" required>
                </label>
          </fieldset>

          <fieldset>
            <legend>Escribe algo sobre tí:</legend>
                <label for="info">
                    <textarea name="info" id="info" cols="30" rows="10"></textarea>
                </label>
          </fieldset>

        <legend style="padding: 5px;" ><strong> Tus circunstancias:</strong></legend>

        <fieldset>
            <legend>Correo electrónico</legend>
                <label for="email">
                    <input type="email" id="email" name="user_email" required placeholder="example@email.com">
                </label>
          </fieldset>

          <fieldset>
            <legend>Teléfono</legend>
                <label for="telefono">
                    <input type="tel" id="telefono" name="telefono" required placeholder="123-456-789">
                </label>
          </fieldset>      

          
            <label for="submit" >
                <input type="submit" id="enviar" name="enviar" value="Enviar">
                <input type="reset" id="borrar" name="borrar">
            </label>
    </form>
</body>
</html>
